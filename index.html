<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #555;
    }
    .form-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .form-group input, .form-group select {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .link-list {
      list-style: none;
      padding: 0;
    }
    .link-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f1f1;
      margin-bottom: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    .link-item a {
      text-decoration: none;
      color: #007bff;
    }
    .link-item a:hover {
      text-decoration: underline;
    }
    .link-item button {
      background: none;
      border: none;
      color: #dc3545;
      cursor: pointer;
    }
    .link-item button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Link Storage</h1>
    <div class="form-group">
      <input type="text" id="title" placeholder="Website Title" />
      <input type="text" id="url" placeholder="URL" />
      <button onclick="addLink()">Add Link</button>
    </div>
    <ul id="linkList" class="link-list"></ul>
  </div>

  <script>
    const API_URL = 'https://api.jsonbin.io/v3/b/6739e707ad19ca34f8cb7f6e';
    const API_KEY = '$2a$10$LJhY23Bqp5Z.13wuoS0H6exZU1d8ZWhE2gJS1Sp0vnjtFHg/O0D/K'; // Sua chave de autenticação

    const linkList = document.getElementById("linkList");

    // Função para carregar links da API JSONBin
    const loadLinks = async () => {
      try {
        const response = await fetch(API_URL, {
          headers: {
            'X-Master-Key': API_KEY,
          },
        });
        if (response.ok) {
          const data = await response.json();
          const links = data.record.links || [];
          links.forEach(link => addLinkToUI(link.title, link.url));
        } else {
          console.error('Erro ao carregar dados da API');
        }
      } catch (error) {
        console.error('Erro ao conectar com a API:', error);
      }
    };

    // Função para adicionar link à API JSONBin
    const addLink = async () => {
      const title = document.getElementById("title").value;
      const url = document.getElementById("url").value;

      if (!title || !url) {
        alert("Por favor, preencha ambos os campos.");
        return;
      }

      const formattedUrl = url.startsWith("http") ? url : `https://${url}`;
      addLinkToUI(title, formattedUrl);

      // Salva o link na API
      const response = await fetch(API_URL, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': API_KEY,
        },
        body: JSON.stringify({
          links: [...getLinksFromUI(), { title, url: formattedUrl }],
        }),
      });

      if (!response.ok) {
        console.error('Erro ao salvar na API');
      }

      // Limpa os campos de entrada
      document.getElementById("title").value = "";
      document.getElementById("url").value = "";
    };

    // Função para pegar os links da UI
    const getLinksFromUI = () => {
      const links = [];
      const linkItems = document.querySelectorAll('.link-item');
      linkItems.forEach(item => {
        const title = item.querySelector('a').textContent;
        const url = item.querySelector('a').href;
        links.push({ title, url });
      });
      return links;
    };

    // Função para adicionar link na interface de usuário
    const addLinkToUI = (title, url) => {
      const li = document.createElement("li");
      li.className = "link-item";
      li.innerHTML = `
        <a href="${url}" target="_blank">${title}</a>
        <button onclick="deleteLink(this)">Delete</button>
      `;
      linkList.appendChild(li);
    };

    // Função para excluir um link da API
    const deleteLink = async (button) => {
      const li = button.parentElement;
      const title = li.querySelector("a").textContent;
      const url = li.querySelector("a").href;

      // Remove o link da API
      const links = getLinksFromUI().filter(link => link.title !== title || link.url !== url);
      await fetch(API_URL, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': API_KEY,
        },
        body: JSON.stringify({ links }),
      });

      // Remove o link da UI
      li.remove();
    };

    // Inicializa o aplicativo carregando os links da API
    loadLinks();
  </script>
</body>
</html>
